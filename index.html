<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nillion 2048</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="nillion-logo.svg" alt="Nillion Logo" class="logo">
            <h1 class="title">Nillion 2048</h1>
            <div class="score-container">
                Player: <span id="player-name"></span><br>
                Score: <span id="score">0</span><br>
                High Score: <span id="high-score">0</span>
            </div>
        </div>

        <div id="game-board"></div>

        <div id="name-input-container">
            <h2>Enter Your Name</h2>
            <input type="text" id="player-name-input" placeholder="Player Name">
            <button onclick="startGame()">Start Game</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>

</html>
